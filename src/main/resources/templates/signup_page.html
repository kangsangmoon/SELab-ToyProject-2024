<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/signup_page.css}">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title>회원가입</title>
</head>
<body>
<header>
    <div class="header-background">
        <a th:href="@{/main_page.html}"><img class="top-logo" th:src="${/Logo.png}" alt=" 로고"></a>
        <div class="loginbar">
            <a th:href="@{/signin_page.html}">로그인</a> |
            <a th:href="@{/signup_page.html}">회원가입</a>
        </div>
        <nav>
            <section>
                <a th:href="@{#}">문제</a>
                <a th:href="@{#}">랭킹</a>
            </section>
        </nav>
    </div>
</header>
<main>
    <div class="signup-background">
        <div>
            <h1>회원가입</h1>
            <form th:action="@{#}" th:object="${signupForm}" method="post">
                <label>아이디</label>
                <input type="text" th:field="${userName}" placeholder="아이디 입력" required>
                <label>비밀번호</label>
                <input type="password" th:field="${password}" placeholder="비밀번호 입력" required>
                <label>비밀번호 확인</label>
                <input type="password" th:field="${repeatPassword}" placeholder="비밀번호 확인 입력" required>
                <label>이름</label>
                <input type="text" th:field="${name}" placeholder="이름입력" required id="name">
                <input type="submit" value="회원가입">
            </form>
        </div>
    </div>
</main>
</body>
</html>
